<div class="body-view-element">
    <header>
        <label>Geolocalizzazione</label>
    </header>

    <div class="body-view-element-fieldset fieldset-flex">
        <label>titolo</label> <input type="text" name="" value="">
    </div>

    <div class="body-view-element-fieldset fieldset-flex">
        <label>indirizzo</label> <input type="text" name="" value=""> <button>coordinate</button>
    </div>

    <div class="body-view-element-fieldset fieldset-flex">
        <label>latitudine</label> <input type="text" name="" placeholder="0.000000" value="-51.730892">

    <div class="body-view-element-fieldset fieldset-flex">
        <label>zoom</label>
        <select>
            <option>massimo</option>
            <option>vicinato</option>

            <option>città</option>
            <option>regione</option>
            <option>paese</option>
            <option>continente</option>
            <option>mondo</option>
        </select>
        <label>tipo</label>
        <select>
            <option>mappa</option>
            <option selected>foto satellitare</option>
            <option>rilievo</option>
            <option>Google Maps StreetView™</option>
        </select>
    </div>
</div>
